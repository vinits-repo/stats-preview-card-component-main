<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-Very-dark-blue ">
    <main
      class="flex flex-col items-center justify-center w-full h-screen"
    >
      <!-- Cards Section starts here -->
      <div id="card"
        class="bg-Dark-desaturated-blue m-6 rounded-lg flex flex-col sm:flex-row-reverse sm:w-[1110px]  "
      >
        <!-- Image section start here -->
        <div class=" bg-Soft-violet rounded-t-md sm:rounded-r-md sm:rounded-tl-none">
          
          <picture class="mix-blend-multiply opacity-80 ">
            <img
              class="sm:rounded-r-md hidden sm:block w-[540px] h-[446px]"
              src="images/image-header-desktop.jpg"
              alt=""
            />
            <img
              class="sm:hidden rounded-t-md"
              src="images/image-header-mobile.jpg"
              alt=""
            />
          </picture>
        </div>
        <!-- Image section ends here -->

        <!-- Content Section starts here -->
        <div
          class="flex flex-col items-center justify-center  sm:p-6 sm:pt-3 sm:m-8 text-center sm:w-2/4"
        >
          <!-- Heading and Para starts here -->
          <div>
            <h1
              class="text-White-h-s font-Inter text-center text-4xl m-4 mt-8 p-1 mb-0 pb-0 font-semibold sm:text-left sm:m-6 sm:mb-0 "
            >
              Get <span class="text-Soft-violet">insights</span> that help your
              business grow.
            </h1>
            <p
              class="text-Slightly-transparent-white-p text-center m-2 mt-0 p-6 mb-0 pb-5 sm:text-left sm:pr-10 sm:w-full"
            >
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <!-- Heading and Para ends here -->

          <!-- Companies, template and Queris starts here -->
          <div class="sm:flex sm:space-x-16  sm:space-y-0 sm:mt-4 sm:w-full sm:p-3">
            <div class="m-2 p-2 mt-0  sm:mr-0">
              <h2 class="text-White-h-s text-2xl font-bold text-center m-1">
                10k+
              </h2>
              <p
                class="uppercase text-Slightly-transparent-white-p text-center text-xs"
              >
                companies
              </p>
            </div>
            <div class="m-2 p-2 ">
              <h2 class="text-White-h-s text-2xl font-bold text-center m-1">
                314
              </h2>
              <p
                class="uppercase text-Slightly-transparent-white-p text-center text-xs"
              >
                templates
              </p>
            </div>
            <div class="m-2 mb-4 p-2 ">
              <h2
                class="uppercase text-White-h-s text-2xl font-bold text-center m-1"
              >
                12m+
              </h2>
              <p
                class="uppercase text-Slightly-transparent-white-p text-center text-xs"
              >
                queries
              </p>
            </div>
          </div>
          <!-- Companies, template and Queris ends here -->
        </div>
        <!-- Content Section ends here -->
      </div>
      <!-- Cards Section ends here -->

    </main>

    
  </body>
</html>
